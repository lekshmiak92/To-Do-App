<!DOCTYPE html>
<html>
  <head>
    <title>to-do-page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="./style_todo.css">
  </head>
  <body>
    <div class="header">
      <div class="icon-wrap">
        <img  class="icon-img" src="./badge-things-to-do.png">
      </div>
      <div class="input-wrap">
        <input class="text-field">
        <button id="add-button" class="button-style">Add</button>
      </div>
    </div>

    <div class="error-msg">
    </div>
    
    <div class="filter-button-bar">
      <button  class="button-style button-filter">All</button>
      <button  data-filter="open" class="button-style button-filter">Active</button>
      <button  data-filter="closed" class="button-style button-filter">Closed</button>
    </div>

    <div class="todo-container">
      <ul id="todo-list">        
      </ul>
    </div>
    
    <script type="text/javascript" src="./script_todo.js"></script>
  </body>
</html>
